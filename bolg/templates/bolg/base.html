{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="//fonts.googleapis.com/css2?family=Inconsolata:wght@467&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bolg.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/e04758fddd.js" crossorigin="anonymous"></script>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-pencil-ruler fa-2x"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
        
        <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>
    {% endif %} 
    <h1><a href="{% url 'post_list' %}">MY BLOG</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div style="flex-direction: colomn;">
            
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
